<% include header.html %>
<div class="wrapper">
    <div class="box">
        <div class="row row-offcanvas row-offcanvas-left">
            <% include right_bar.html %>
          
            <!-- main right col -->
            <div class="column col-sm-10 col-xs-11" id="main">
                <% include top_bar.html %>
              
                <div class="padding">
                    <div class="full col-sm-9">
                        <!-- content -->                      
                        <div class="row">
                         <!-- main col left --> 
                         <div class="col-sm-12">
                              <div class="well"> 
                                   <form class="form-horizontal" role="form" action="/admin/update_post/<%=id%>" method="post">
                                    <h4>编辑博客</h4>
                                     <div class="form-group" style="padding:14px;">
                                      <input class="form-control" placeholder="博客标题" name="title" value="<%=title%>"></input>
                                    </div>
                                    <div class="form-group" style="padding:14px;">
                                      <textarea class="form-control" placeholder="博客简介" name="subtitle"><%= subtitle%></textarea>
                                    </div>
                                    <div class="form-group" style="padding:14px;">
                                      <textarea class="form-control" placeholder="博客内容" rows="80" name="post_body"><%= body%></textarea>
                                    </div>
                                    <button class="btn btn-primary pull-right" type="submit">修改</button>
                                    <a class="btn btn-primary pull-right" href="/admin/delete_post/<%=id%>">删除</a>
                                    <ul class="list-inline"><li><a href="/admin/delete_post/<%=id%>"><i class="glyphicon glyphicon-upload"></i></a></li>
                                    </ul>
                                  </form>
                              </div>
                          </div>
                       </div><!--/row-->
                        <div class="row">
                          <div class="col-sm-6">
                            <a href="#">Twitter</a> <small class="text-muted">|</small> <a href="#">Facebook</a> <small class="text-muted">|</small> <a href="#">Google+</a>
                          </div>
                        </div>
                      
                        <div class="row" id="footer">    
                          <div class="col-sm-6">
                            
                          </div>
                          <div class="col-sm-6">
                            <p>
                            <a href="#" class="pull-right">©Copyright 2013</a>
                            </p>
                          </div>
                        </div>
                      
                      <hr>
                      
                      <h4 class="text-center">
                      <a href="http://bootply.com/96266" target="ext">Download this Template @Bootply</a>
                      </h4>
                        
                      <hr>
                        
                      
                    </div><!-- /col-9 -->
                </div><!-- /padding -->
            </div>
            <!-- /main -->
          
        </div>
    </div>
</div>


<!--post modal-->
<div id="postModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
  <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
      Update Status
      </div>
      <div class="modal-body">
          <form class="form center-block">
            <div class="form-group">
              <textarea class="form-control input-lg" autofocus="" placeholder="What do you want to share?"></textarea>
            </div>
          </form>
      </div>
      <div class="modal-footer">
          <div>
          <button class="btn btn-primary btn-sm" data-dismiss="modal" aria-hidden="true">Post</button>
            <ul class="pull-left list-inline"><li><a href=""><i class="glyphicon glyphicon-upload"></i></a></li><li><a href=""><i class="glyphicon glyphicon-camera"></i></a></li><li><a href=""><i class="glyphicon glyphicon-map-marker"></i></a></li></ul>
      </div>  
      </div>
  </div>
  </div>
</div>
<% include footer.html %>
