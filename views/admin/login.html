<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
<div class="container">

  <form class="form-signin" action="/admin/do_login" method="post">
    <h2 class="form-signin-heading">登    录</h2>
    <label for="username" class="sr-only">邮 箱</label>
    <input type="email" id="username" class="form-control" placeholder="Email address" required="" autofocus="" name="username">
    <label for="pwd" class="sr-only">密 码</label>
    <input type="password" id="pwd" class="form-control" placeholder="Password" required="" name="pwd">
    <% if(typeof(error) != 'undefined'){%>
      <p class="text-danger">
        <%= error %>
      </p>
    <%}%>
    <div class="checkbox">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">登 录</button>
  </form>

</div>
